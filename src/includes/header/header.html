<header>
  <div class="container">
    <a href="../cover/index.html">
      <img
        src="../img/Final_Space_Logo.png"
        alt="Final Space Fan Site Logo"
        class="logo"
      />
    </a>

    <p id="number-selected">{{ current }}</p>

    <nav>
      <ul>
        <li id="categories" class="../category/category.html"><a href="">Categories</a></li>
        <li id="presentation" class="../presentation/presentation.html"><a href="">Presentation</a></li>
        <li id="links" class=""><a href="../links/links.html">Links</a></li>
      </ul>
    </nav>
  </div>
</header>

<script>
  const number = +document.getElementById("number-selected").innerText;
  const categories_li = document.getElementById("categories");
  const presentation_li = document.getElementById("presentation");
  const links_li = document.getElementById("links");

  switch (number) {
    case 0:
      categories_li.classList.add("selected");
      break;

    case 1:
      presentation_li.classList.add("selected");
      break;

    case 2:
      links_li.classList.add("selected");
      break;
  }
</script>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");

  * {
    box-sizing: border-box;
  }

  p {
    display: none;
  }

  .container {
    width: 80%;
    margin: 0 auto;
  }

  .container img {
    padding-top: 10px;
    padding-bottom: 10px;
  }

  .logo {
    height: 100px;
    float: left;
  }

  nav {
    float: right;
  }

  nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
    height: 100%;
  }

  nav li {
    display: inline-block;
    margin-left: 70px;
    padding-top: 40px;
    height: 100%;
    position: relative;
  }

  nav a {
    color: #1b1a2f;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: bold;
    font-size: 18px;
  }

  header {
    background: #9f9ec4;
    display: flex;
    flex-direction: column;
    font-family: "Montserrat", sans-serif;
    margin: 0;
  }

  nav li:not(.selected) a::after {
    content: "";
    display: block;
    margin-top: 25px;
    height: 5px;
    width: 0%;
    background-color: #2f2f47;
    border-radius: 5px;

    position: absolute;

    transition: all ease-in-out 250ms;
  }

  nav li:not(.selected) {
    cursor: pointer;
  }

  nav li:not(.selected):hover a {
    color: #2f2f47;
  }

  nav li.selected a::after {
    content: "";
    display: block;
    margin-top: 25px;
    height: 5px;
    width: 100%;
    background-color: #a45e5b;
    border-radius: 5px;

    position: absolute;
  }

  nav li.selected a {
    color: #a45e5b;
    pointer-events: none;
    cursor: default;
  }

  nav li:hover a::after {
    width: 100%;
  }
</style>
